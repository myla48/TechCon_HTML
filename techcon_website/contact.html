<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us on:
          <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>,
          <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>,
          <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
        </p>
        <h3>Conference Venue</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.123456789!2d38.757760!3d9.030000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85d123456789%3A0xabcdef123456789!2sAddis%20Ababa%20Conference%20Center!5e0!3m2!1sen!2set!4v1695150000000"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
